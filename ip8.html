<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Canvas</title>
</head>

<body>
  <img id="scream" width="110" height="137" src="mario.jpg" alt="The Scream">
  <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000000;">
    <script>
      window.onload = function() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var img = document.getElementById("scream");
        ctx.drawImage(img, 100, 20);
      }
    </script>
  </canvas>
  <canvas id="mCanvas" width="400" height="200" style="border:1px solid #000000;">
    <script>
      var c = document.getElementById("mCanvas");
      var ctx = c.getContext("2d");
      ctx.fillStyle = "#382933";
      ctx.fillRect(12.5, 120, 175, 70);

      // Draw triangle
      ctx.fillStyle = "#87431d";
      ctx.beginPath();
      ctx.moveTo(12.5, 120);
      ctx.lineTo(188, 120);
      ctx.lineTo(99, 50);
      ctx.closePath();
      ctx.fill();

      //windows
      ctx.fillStyle = "#1dd3bd";
      ctx.fillRect(25, 130, 35, 50);
      ctx.fillStyle = "#835858";
      ctx.fillRect(28, 132, 13, 23);
      ctx.fillRect(44, 132, 13, 23);
      ctx.fillRect(44, 157, 13, 21);
      ctx.fillRect(28, 157, 13, 21);

      //door
      ctx.fillStyle = "#595238";
      ctx.fillRect(80, 143, 30, 47);

      //door knob
      ctx.beginPath();
      ctx.fillStyle = "#F2F2F2";
      ctx.arc(105, 165, 3, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();
    </script>
    <script>
      var c = document.getElementById("mCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.fillStyle = "#f37121";
      ctx.arc(280, 50, 20, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
    </script>
  </canvas>
  <canvas id="canvas" width="400" height="200" style="border:1px solid #000000;">
    <script>
      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");
      // circle
      ctx.beginPath();
      ctx.arc(330, 55, 45, 0, 2 * Math.PI);
      ctx.stroke();
      // line
      ctx.moveTo(0, 0);
      ctx.lineTo(100, 100);
      ctx.stroke();
      // square
      ctx.beginPath();
      ctx.rect(150, 10, 90, 90);
      ctx.stroke();
      // triangle
       ctx.beginPath();
       ctx.moveTo(12.5, 190);
       ctx.lineTo(188, 190);
       ctx.lineTo(99, 120);
       ctx.closePath();
       ctx.fill();
    </script>
  </canvas>
  <br><br>
  <center>
    <a href="ip.html"><button>Home</button></a>
  </center>
</body>

</html>
